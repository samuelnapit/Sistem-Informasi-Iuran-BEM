<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
</head>
<body style="background: #f5f5f5">
<div class="container well" style="margin: 100px auto; width:400px; height: 500px; background: white;">
    <div class="row">
        <div class="col-md-12 col-md-offset-0" style="text-align: center">
            <br>
            <img th:src="@{/download.png}" style="width: 100px"/>
            <hr>
            <form th:action="@{/login}" method="post">
                <br>
                <div class="form-group" style="text-align: left; color: gray;">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" name="username" class="form-control col-md-12 col-md-offset-0" autofocus="autofocus" style="height: 33px;">
                </div>
                <div class="form-group" style="text-align: left; color: gray">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" class="form-control col-md-12 col-md-offset-0" style="height: 33px;">
                    <div th:if="${param.error}">
                        <div class="form-group field-loginform-password required has-error">
                            <div class="help-block">Incorrect Username or Password</div>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Sign In" style="background: deepskyblue">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
